  <script>
    (async () => {
      try {
        const res = await fetch('/__app_version', { cache: 'no-store' });
        const serverVer = (await res.text()).trim();
        const storedVer = localStorage.getItem('app_version');

        if (storedVer && storedVer !== serverVer) {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.allSettled(regs.map(r => r.unregister()));
          }
          if (window.caches) {
            const keys = await caches.keys();
            await Promise.allSettled(keys.map(k => caches.delete(k)));
          }
          localStorage.setItem('app_version', serverVer);
          const url = new URL(window.location.href);
          url.searchParams.set('v', serverVer);
          window.location.replace(url.toString());
          return;
        }

        localStorage.setItem('app_version', serverVer);
      } catch (e) {
        console.warn('Version check failed; proceeding without SW reset', e);
      }
    })();
  </script>

<!-- Late-register offline helper SW after wasm (or first-frame) -->
<script>
  (function () {
    if (!('serviceWorker' in navigator)) return;

    async function isOfflineSWAlreadyActive() {
      try {
        const regs = await navigator.serviceWorker.getRegistrations();
        return regs.some(r => r.scope.endsWith('/sw-offline/'));
      } catch { return false; }
    }

    async function registerOfflineSW() {
      if (registerOfflineSW._did) return;
      if (await isOfflineSWAlreadyActive()) {
        registerOfflineSW._did = true;
        console.log('[offline-sw] already active; skipping late register');
        return;
      }
      registerOfflineSW._did = true;

      navigator.serviceWorker
        .register('/sw-offline.js', { scope: '/sw-offline/' })
        .then(reg => console.log('[offline-sw] registered late:', reg.scope))
        .catch(err => console.warn('[offline-sw] registration failed:', err));
    }

    // Trigger after wasm finishes (from bootstrap progress events)
    window.addEventListener('ktw-wasm-progress', (e) => {
      if (e && e.detail && e.detail.done) {
        setTimeout(registerOfflineSW, 0);
      }
    });

    // Fallback: after first Flutter frame
    window.addEventListener('flutter-first-frame', () => {
      if (!registerOfflineSW._did) setTimeout(registerOfflineSW, 0);
    }, { once: true });

    // Safety net: much later after load
    window.addEventListener('load', () => {
      setTimeout(() => { if (!registerOfflineSW._did) registerOfflineSW(); }, 8000);
    }, { once: true });
  })();
</script>

<!-- Defer Razorpay until after first frame / idle -->
<script>
  (function () {
    function addRazorpay() {
      if (window.Razorpay) return;
      var s = document.createElement('script');
      s.src = 'https://checkout.razorpay.com/v1/checkout.js';
      s.async = true;
      s.defer = true;
      s.crossOrigin = 'anonymous';
      document.head.appendChild(s);
    }

    window.addEventListener('flutter-first-frame', function () {
      if ('requestIdleCallback' in window) {
        requestIdleCallback(addRazorpay, { timeout: 2000 });
      } else {
        setTimeout(addRazorpay, 0);
      }
    }, { once: true });
  })();
