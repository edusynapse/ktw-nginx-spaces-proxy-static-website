events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;  # Compress responses

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;  # Fallback for index/error

        # Proxy index.html directly
        location = /index.html {
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com/index.html;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Strict-Transport-Security;

            # WASM-specific headers (required for Flutter multi-threading)
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }

        # SPA routing: Proxy all to Spaces, fallback to index.html
        location / {
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Strict-Transport-Security;

            # WASM-specific headers (required for Flutter multi-threading)
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;

            # Intercept errors for SPA fallback
            proxy_intercept_errors on;
            error_page 404 = @spa-fallback;

            # Cache static assets (JS/WASM/fonts/images)
            location ~* \.(js|wasm|otf|woff|png|jpg|svg|webp)$ {
                proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com;
                add_header Cache-Control "public, max-age=31536000, immutable" always;  # 1 year
                expires 1y;
            }
        }

        # Named location for SPA fallback
        location @spa-fallback {
            rewrite ^ /index.html break;
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com$uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Strict-Transport-Security;

            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }
    }
}