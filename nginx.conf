events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    server {
        listen 8080;
        server_name localhost;

        # Proxy index.html directly
        location = /index.html {
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com/index.html;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Strict-Transport-Security;

            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }

        # SPA routing: Proxy to Spaces, fallback to index.html for deep paths (/login etc.)
        location / {
            try_files $uri @spa-fallback;

            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Strict-Transport-Security;

            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }

        # Cache static assets (nested in / for priority)
        location ~* \.(js|wasm|otf|woff|png|jpg|svg|webp)$ {
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
        }

        # Named fallback for non-existent paths (serves index.html via proxy)
        location @spa-fallback {
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com/index.html;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Strict-Transport-Security;

            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }
    }
}