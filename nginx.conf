events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/wasm application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;  # Local Flutter bundle

        # WASM/Font MIME (already in mime.types, but explicit)
        location ~* \.(wasm|otf|woff|woff2|tff)$ {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
        }

        # Cache other static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
        }

        # SPA fallback: Serve index.html for non-asset paths (/login â†’ index.html for Flutter router)
        location / {
            try_files $uri $uri/ /index.html;

            # WASM-specific headers (Flutter multi-threading)
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }

        # Service workers (Flutter needs these)
        location ~* \.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Cache-Control "max-age=0" always;
            add_header Cache-Control "no-transform" always;
        }
    }
}