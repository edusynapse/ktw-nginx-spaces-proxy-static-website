events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;  # Uses defaults (includes wasm/otf)

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;  # Compress responses

    server {
        listen 8080;
        server_name localhost;

        # General proxy for all paths
        location / {
            proxy_pass https://knowtowin-static.blr1.digitaloceanspaces.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # WASM-specific headers (required for Flutter multi-threading)
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;  # No cache for root/SPA paths

            # SPA fallback: If backend 404s (e.g., deep route), serve index.html
            error_page 404 = @spa_fallback;
        }

        # Named location for SPA fallback
        location @spa_fallback {
            proxy_pass https://knowtowin-static.blr1.digitaloceanspaces.com/index.html;
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }

        # Cache static assets (JS/WASM/fonts/images) with long expiry
        location ~* \.(js|wasm|otf|woff|png|jpg|svg|webp)$ {
            proxy_pass https://knowtowin-static.blr1.digitaloceanspaces.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
            add_header Cache-Control "public, max-age=31536000, immutable" always;  # 1 year
            expires 1y;
        }

        # Proxy index.html directly (avoids fallback loop)
        location = /index.html {
            proxy_pass https://knowtowin-static.blr1.digitaloceanspaces.com/index.html;
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
        }
    }
}