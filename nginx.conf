events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    # Add WASM MIME if missing
    types {
        application/wasm wasm;
        font/otf otf;
    }

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;  # Compress responses

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;  # Fallback for index/error

        # SPA routing: Proxy all to Spaces, fallback to index.html
        location / {
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com/;  # Your bucket endpoint
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WASM-specific headers (required for Flutter multi-threading)
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;

            # Cache static assets (JS/WASM/fonts/images)
            location ~* \.(js|wasm|otf|woff|png|jpg|svg|webp)$ {
                proxy_pass https://knowtowin-static.blr1.digitaloceanspaces.com/;
                add_header Cache-Control "public, max-age=31536000, immutable" always;  # 1 year
                expires 1y;
            }

            # Error fallback to index.html for SPA
            error_page 404 /index.html;
        }

        # Proxy index.html directly
        location = /index.html {
            proxy_pass https://ktw-static-web.blr1.digitaloceanspaces.com/index.html;
        }
    }
}