events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    # Explicit MIME for Flutter .mjs (ES module)
    types {
        application/javascript mjs;
    }

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/wasm text/xml application/xml application/xml+rss text/javascript;

    # Logging for debug (appears in App Platform runtime logs)
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    ########################################################################
    # PROD: knowtowin.com  -> /usr/share/nginx/html
    ########################################################################
    server {
        listen 8080;
        server_name knowtowin.com;

        root /usr/share/nginx/html;
        index index.html;

        # Revalidation support
        etag on;

        ############### SERVICE WORKERS (neutralize Flutter SW) ###############
        location = /flutter_service_worker.js {
            alias /usr/share/nginx/html/sw-kill.js;
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }
        location = /firebase-messaging-sw.js {
            alias /usr/share/nginx/html/sw-kill.js;
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }
        location = /sw-offline.js {
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }

        ######################## ENTRY / VERSION ###############################
        location = /index.html {
            add_header Cache-Control "no-store, must-revalidate" always;
            add_header Clear-Site-Data "\"cache\"" always;  # wipe HTTP/SW caches
            expires -1;
        }
        location = /version.json {
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }

        # Well-known: revalidate
        location ^~ /.well-known/ {
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
        }

        ########################## WORKERS (revalidate) ########################
        location ^~ /workers/ {
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
        }

        ########################## EVERYTHING ELSE #############################
        location ~* \.(?:mjs|js|css|png|jpg|jpeg|gif|webp|avif|svg|ico|wasm|otf|woff2?|ttf|json|map)$ {
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
        }

        ############### EXACT MAPPINGS — NO REGEX, NO GUESSING ###############
        location = "/assets/packages/font_awesome_flutter/lib/fonts/Font%20Awesome%207%20Brands-Regular-400.otf" {
            rewrite ^ /Font%20Awesome%207%20Brands-Regular-400.otf break;
        }
        location = "/assets/packages/font_awesome_flutter/lib/fonts/Font%20Awesome%207%20Free-Regular-400.otf" {
            rewrite ^ /Font%20Awesome%207%20Free-Regular-400.otf break;
        }
        location = "/assets/packages/font_awesome_flutter/lib/fonts/Font%20Awesome%207%20Free-Solid-900.otf" {
            rewrite ^ /Font%20Awesome%207%20Free-Solid-900.otf break;
        }
        ######################################################################

        # SPA fallback (also revalidate)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
            add_header Cross-Origin-Opener-Policy same-origin-allow-popups always;
            add_header Cross-Origin-Embedder-Policy credentialless always; # Keep for WASM
        }
    }

    ########################################################################
    # DEV: devapp.knowtowin.com  -> /usr/share/nginx/devhtml
    ########################################################################
    server {
        listen 8080;
        server_name devapp.knowtowin.com;

        root /usr/share/nginx/devhtml;
        index index.html;

        etag on;

        # Neutralize Flutter SW
        location = /flutter_service_worker.js {
            alias /usr/share/nginx/devhtml/sw-kill.js;
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }
        location = /firebase-messaging-sw.js {
            alias /usr/share/nginx/devhtml/sw-kill.js;
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }
        location = /sw-offline.js {
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }

        # HTML: never cache + clear caches
        location = /index.html {
            add_header Cache-Control "no-store, must-revalidate" always;
            add_header Clear-Site-Data "\"cache\"" always;
            expires -1;
        }

        # Version: never cache
        location = /version.json {
            add_header Cache-Control "no-store, must-revalidate" always;
            expires -1;
        }

        # Well-known: revalidate
        location ^~ /.well-known/ {
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
        }

        # Workers: revalidate
        location ^~ /workers/ {
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
        }

        # Static artifacts: revalidate
        location ~* \.(?:mjs|js|css|png|jpg|jpeg|gif|webp|avif|svg|ico|wasm|otf|woff2?|ttf|json|map)$ {
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
        }

        ############### EXACT MAPPINGS — NO REGEX, NO GUESSING ###############
        location = "/assets/packages/font_awesome_flutter/lib/fonts/Font%20Awesome%207%20Brands-Regular-400.otf" {
            rewrite ^ /Font%20Awesome%207%20Brands-Regular-400.otf break;
        }
        location = "/assets/packages/font_awesome_flutter/lib/fonts/Font%20Awesome%207%20Free-Regular-400.otf" {
            rewrite ^ /Font%20Awesome%207%20Free-Regular-400.otf break;
        }
        location = "/assets/packages/font_awesome_flutter/lib/fonts/Font%20Awesome%207%20Free-Solid-900.otf" {
            rewrite ^ /Font%20Awesome%207%20Free-Solid-900.otf break;
        }
        ######################################################################

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
            add_header Cross-Origin-Opener-Policy same-origin-allow-popups always;
            add_header Cross-Origin-Embedder-Policy credentialless always; # Keep for WASM
        }
    }

    ########################################################################
    # Optional: fallback for localhost (useful in container debugging)
    ########################################################################
    server {
        listen 8080;
        server_name localhost 127.0.0.1;

        root /usr/share/nginx/html;
        index index.html;

        etag on;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, must-revalidate" always;
            expires -1;
            add_header Cross-Origin-Opener-Policy same-origin-allow-popups always;
            add_header Cross-Origin-Embedder-Policy credentialless always;
        }
    }
}
